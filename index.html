<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbina Cash Manager</title>
    <style>
        :root { --gold: #ffd700; --dark: #000; --neon: #00fbff; }
        body {
            background: var(--dark);
            color: white;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .header { font-size: 12px; color: var(--gold); letter-spacing: 2px; margin-bottom: 20px; }
        
        /* Bot贸n Gigante */
        .touch-area {
            width: 250px;
            height: 250px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 5px solid var(--gold);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: 0.1s;
        }
        .touch-area:active { transform: scale(0.95); box-shadow: 0 0 10px var(--gold); }
        .touch-area span { font-size: 80px; }

        /* Resultados */
        .stats { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
        .stat-box { font-size: 1.2rem; margin: 10px 0; }
        .money { color: var(--neon); font-size: 2.5rem; text-shadow: 0 0 10px var(--neon); }
        .count { color: var(--gold); font-size: 1.5rem; }

        .btn-reset {
            background: #ff0055;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="header">GAEL URBINA - BARBER CONTROL</div>

    <div class="touch-area" onclick="preguntarCorte()">
        <span></span>
    </div>

    <div class="stats">
        <div class="stat-box">CORTES HOY: <span id="contador" class="count">0</span></div>
        <div class="stat-box">GANANCIA TOTAL:</div>
        <div id="dinero" class="money">$0</div>
    </div>

    <button class="btn-reset" onclick="resetear()">RESETEAR DA</button>

    <script>
        // Cargamos los datos guardados si existen
        let cortes = parseInt(localStorage.getItem('cortes_gael')) || 0;
        const PRECIO_CORTE = 120;

        // Funci贸n para mostrar los datos en pantalla
        function actualizarPantalla() {
            document.getElementById('contador').innerText = cortes;
            document.getElementById('dinero').innerText = "$" + (cortes * PRECIO_CORTE);
            
            // Guardamos en la memoria del celular para que no se borre al cerrar
            localStorage.setItem('cortes_gael', cortes);
        }

        function preguntarCorte() {
            // Confirmaci贸n de seguridad
            let confirmar = confirm("驴Acabas de terminar un corte de $120?");
            
            if (confirmar) {
                cortes++;
                actualizarPantalla();
                // Vibraci贸n peque帽a
                if (navigator.vibrate) navigator.vibrate(100);
            }
        }

        function resetear() {
            if (confirm("驴Seguro que quieres borrar las ganancias de hoy?")) {
                cortes = 0;
                actualizarPantalla();
            }
        }

        // Mostrar datos al abrir la app
        actualizarPantalla();
    </script>
</body>
</html>
